<h2 mat-dialog-title>Delete the Book?</h2>
<mat-dialog-content>This will delete the book permanently.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close mat-dialog-close="true">Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button  mat-dialog-close mat-dialog-close="false">Delete</button>
</mat-dialog-actions>
